name: ci-cd.yml
on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
         java-version: 17
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish package
        run: ./gradlew publish
        env:
          GITHUB_ACTOR: ${{ vars.PUBLISH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}