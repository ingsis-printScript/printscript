console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'
    - 'FindingsReport'
    - 'FileBasedFindingsReport'

complexity:
  LongMethod:
    active: true
    threshold: 25
  NestedBlockDepth:
    active: true
    threshold: 4
  LongParameterList:
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: false

style:
  ReturnCount:
    active: true
    max: 4
    excludedFunctions: ['equals']
    excludeReturnFromLambda: true
    excludeGuardClauses: true

  ThrowsCount:
    active: true
    max: 4


